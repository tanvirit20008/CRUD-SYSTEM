{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4">Edit Student</h1>
<form method="POST" class="mt-4">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
    </div>
    <div class="form-group">
        <label for="student_id">Student ID</label>
        <input type="text" class="form-control" id="student_id" name="student_id" value="{{ student.student_id }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ student.phone }}" required>
    </div>
    <div class="form-group">
        <label for="dept">Department</label>
        <input type="text" class="form-control" id="dept" name="dept" value="{{ student.dept }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
